<!DOCTYPE HTML>
<html>
<head>
<title>注册</title>
<!-- Custom Theme files -->
<link href="css/m_style.css" rel="stylesheet" type="text/css"
	media="all" />
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords"
	content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<!--Google Fonts-->
<link
	href='http://fonts.useso.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400'
	rel='stylesheet' type='text/css'>
<link
	href='http://fonts.useso.com/css?family=Droid+Serif:400,700,400italic,700italic'
	rel='stylesheet' type='text/css'>
<!--Google Fonts-->
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>
<script src="js/sweetalert.min.js"></script>

<script>
	$('#login-button').click(function(event) {
		event.preventDefault();
		$('form').fadeOut(500);
		$('.wrapper').addClass('form-success');
	});
</script>
<script type="text/javascript">
	function register() {
		var htmlobj = $.ajax({
			url : "UserAction!register.action",
			type : "POST",
			data : {
				"username" : $("#username").val(),
				"password" : $("#password").val(),
			},
			async : false
		});
		var jsonresult = JSON.parse(htmlobj.responseText);
		var result = jsonresult.flag;
		var error = jsonresult.error;
		if (result) {
			swal({
				title : "恭喜您!",
				text : "注册成功!",
				type : "success",
				closeOnConfirm : false,
				showLoaderOnConfirm : true,
			}, function() {
				location.href = "m_login.html";
			});
		} else {
			/* $.MsgBox.Alert("温馨提示：", error);  */
			sweetAlert("Sorry", "用户名重复，注册失败!", "error");
		}
	}

	function keydown(e) {

		if ((e.keyCode || e.which) == 13) {

			register();
		}
	};
</script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/sweetalert.min.js">
</script>
<link rel="stylesheet" href="js/sweetalert.css" type="text/css"></link>
<script type="text/javascript" src="js/sweetalert-dev.js"></script>
<script type="text/javascript">
	
</script>

</head>
<body>
	<div id="dialog" title="Basic dialog" style="display:none;">
		<p>注册成功!</p>
	</div>

	<div class="login">
		<h2>园区停车管理系统</h2>
		<div class="login-top">
			<h1>用户注册</h1>
			<form>
				<input type="text" value="请输入用户名" name="username" id="username"
					onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = '请输入用户名';}"> <input
					type="password" value="" name="password" id="password"
					onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = '';}">
			</form>
			<div class="forgot">
				<input type="submit" value="注册" onclick="register()">
			</div>
		</div>
		<div class="login-bottom"></div>
	</div>
	<div class="copyright">
		<p>Copyright &copy; 2017.园区停车管理系统--version 1.0</p>
	</div>


</body>
</html>
